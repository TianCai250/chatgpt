<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AI chatgpt</title>
    <link rel="stylesheet" href="./css/elementui.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/vue.min.js"></script>
    <script src="./js/elementui.js"></script>
    <script src="./js/axios.min.js"></script>
</head>

<body>
    <div id="app">
        <div class="header">
            <el-input class="question" v-model="question" placeholder="请输入消息内容" clearable></el-input>
            <div class="btns">
                <el-button @click="sendMsg" type="primary" :disabled="lockBtn" plain>发送消息</el-button>
                <el-button @click="resetMsg" type="info" :disabled="lockBtn" plain>重置对话</el-button>
            </div>

        </div>
        <div class="container">
            <el-card class="answer-card" shadow="never">
                <div slot="header" class="clearfix">
                    <span>消息记录</span>
                    <el-button style="float: right; padding: 3px 0" type="text" @click="clearMsgRecord">清空</el-button>
                </div>
                <div class="msg-box">
                    <div v-for="item in msgList" :key="item.id"
                        :class="['msg',item.from=='person'?'msg_person':'msg_ai']">
                        <div class="msg-item">
                            <div class="msg-head">{{item.from=='person'?'我':'AI'}}</div>
                            <div class="msg-content" v-loading="item.loading">{{item.content}}</div>
                        </div>
                    </div>
                    <div ref="bottomEmpty" class="bottom-empty"></div>
                </div>

            </el-card>
        </div>

    </div>



    <script src="./js/main.js"></script>
</body>

</html>
